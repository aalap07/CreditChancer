
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <input class="form-control" type="text" placeholder="Find a card" aria-label="Search">
        </div>
        <div class="col-md-3">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <input type="button" style="width:100%" value="Add card" class="btn btn-primary" />
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <form (submit)="addCard()">
                    <div class="form-group">
                        <label>Card Name</label>
                        <input type="text" [(ngModel)]="name" name="name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Credit Score</label>
                        <input type="text" [(ngModel)]="creditScore" name="creditScore" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Age of Oldest Account in Years</label>
                        <input type="text" [(ngModel)]="acctAgeYrs" name="acctAgeYrs" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Age of Oldest Account in Months</label>
                        <input type="text" [(ngModel)]="acctAgeMos" name="acctAgeMos" class="form-control" required />
                    </div>
                    <input type="submit" class="btn btn-success">
                </form>
            </mat-expansion-panel>
        </div>
    </div>
</div>


<div class="container">
    <div>
        <br /><br />
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Card</th>
                    <th scope="col">Credit Score</th>
                    <th scope="col">Oldest Account Age (Yrs)</th>
                    <th scope="col">Oldest Account Age (Mos)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let card of cards">
                    <th scope="row">{{ card.name }}</th>
                    <td>{{ card.creditScore }}</td>
                    <td>{{ card.acctAgeYrs }}</td>
                    <td>{{ card.acctAgeMos }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
